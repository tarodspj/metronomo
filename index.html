<!DOCTYPE html>
<html>
    <head>
        <title>Metrónomo</title>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <meta name="description" content="Metrónomo para entrenar con tempo">
        <meta name="keywords" content="tempo, entreno, workout">
        <meta name="author" content="Roberto Regueiro">
        <meta property="og:image" content="http://esepejota.es/metronomo/img/capture.png" />

        <link rel="stylesheet" href="./css/style.css">
    </head>
<body class="">
    <div class="container">
        <div class="play-btn"></div>

        <div class="controls">
            <img src="./img/control.svg" />
        </div>

        <section class="metronome-container">
            <div id="counter1" class="counter"></div>
            <div id="counter2" class="counter"></div>
            <div id="counter3" class="counter"></div>
            <div id="counter4" class="counter"></div>
        </section>
    </div>
    <div id="overlay">
        <input type="text" value="4" class="counter1 tempoData" />
        <input type="text" value="0" class="counter2 tempoData" />
        <input type="text" value="2" class="counter3 tempoData" />
        <input type="text" value="0" class="counter4 tempoData" />
        <div id="closeOverlay">
            close
        </div>
    </div>

     <script data-main="js/main" src="js/require.js"></script>
</body>
</html>
